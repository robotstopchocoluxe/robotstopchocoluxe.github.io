<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoLuxe</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4c3;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            color: #8b4513;
            margin-top: 2rem;
        }
        p {
            margin-bottom: 1rem;
            text-align: center;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        button {
            background-color: #a0522d;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #8b4513;
        }
        .partner-button {
            background-color: #d2691e;
        }
       .partner-button:hover{
             background-color: #a0522d;
       }
        #cookie-warning {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            color: #1a202c;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px -2px 5px rgba(0,0,0,0.1);
            font-size: 0.875rem;
            z-index: 10;
        }
        #cookie-warning button {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        @media (max-width: 640px) {
            #cookie-warning {
                flex-direction: column;
                text-align: center;
            }
            #cookie-warning button {
                margin-top: 0.5rem;
                margin-left: 0;
            }
        }
        .g-recaptcha {
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light-yellow font-sans">
    <h1 class="chocolate-brown mt-4 text-2xl font-semibold">Welcome to ChocoLuxe</h1>
    <p class="mb-4 text-md text-center">Indulge in the finest chocolate delights.</p>
    <button onclick="location.href='https://helloukchocoluxe.wixsite.com/en-uk';" class="chocolate-button">Explore ChocoLuxe</button>
     <div class="g-recaptcha" data-sitekey="6LfSGy0rAAAAABrZo9psJ8oojwTibgc_XpABOWLJ"></div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <p class="mb-2 text-md text-center">Advertisement: Check out our partner's website</p>
    <button onclick="location.href='https://treatific.wixsite.com/terrific';" class="partner-button">Visit Treatific</button>
    <div id="cookie-warning">
        This website uses cookies to ensure you get the best experience.
        <button id="accept-cookies">Got it!</button>
    </div>
    <script>
        alert("Welcome to the ChocoLuxe website. You've been detected as a potential robot. You need to complete an extra step to access the site.");
        const cookieWarning = document.getElementById('cookie-warning');
        const acceptCookiesButton = document.getElementById('accept-cookies');
        if (localStorage.getItem('cookiesAccepted') !== 'true') {
            cookieWarning.style.display = 'flex';
            acceptCookiesButton.addEventListener('click', () => {
                localStorage.setItem('cookiesAccepted', 'true');
                cookieWarning.style.display = 'none';
            });
        } else {
            cookieWarning.style.display = 'none';
        }
    </script>
</body>
</html>
