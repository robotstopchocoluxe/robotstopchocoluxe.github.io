<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoLuxe</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Avenir Next', 'Inter', sans-serif;
            background-image: url(https://static.wixstatic.com/media/0b1521_6b2c7b9625ad417daf304b01b4491021~mv2.jpeg/v1/fill/w_2034,h_1326,al_c,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/0b1521_6b2c7b9625ad417daf304b01b4491021~mv2.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 244, 195, 0.7);
            opacity: 0.8;
            z-index: -1;
        }
        h1 {
            font-family: 'Avenir Next', 'Inter', sans-serif;
            color: #8b4513;
            margin-top: 3rem;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 0.1rem;
        }
        p {
            font-family: 'Avenir Next', 'Inter', sans-serif;
            margin-bottom: 2rem;
            text-align: center;
            padding-left: 1rem;
            padding-right: 1rem;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
        }
        #mainButton {
            font-family: 'Avenir Next', 'Inter', sans-serif;
            background-color: #a0522d;
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            margin-bottom: 2rem;
            opacity: 0.7;
            pointer-events: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        #mainButton:hover {
            background-color: #8b4513;
            opacity: 1;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
            transform: translateY(-0.25rem);
        }
        #mainButton:active {
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }
        .g-recaptcha {
            margin-bottom: 1rem;
            display: inline-block;
        }
        #verifications-link {
            font-size: 0.9rem;
            color: #a0522d;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 2rem;
            display: inline-block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #888;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #aaa;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
        }
        #verifications-text {
            font-size: 0.9rem;
            color: #a0522d;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 2rem;
            display: inline-block;
        }
        .google-login-button, .facebook-login-button, .apple-login-button, .email-login-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: 100%;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        .google-login-button:hover, .facebook-login-button:hover, .apple-login-button:hover, .email-login-button:hover {
            opacity: 0.8;
        }
        .google-login-button {
            background-color: #4285f4;
            color: white;
        }
        .google-login-button:hover {
            background-color: #3574e0;
        }
        .facebook-login-button {
            background-color: #1877f2;
            color: white;
        }
        .facebook-login-button:hover {
            background-color: #1462d0;
        }
        .apple-login-button {
            background-color: #000;
            color: white;
        }
        .apple-login-button:hover {
            background-color: #222;
        }
        .email-login-button {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }
        .email-login-button:hover {
            background-color: #f7f7f7;
        }
        .google-icon, .facebook-icon, .apple-icon {
            height: 1.5rem;
            width: 1.5rem;
        }
        .email-icon {
            height: 1.2rem;
            width: 1.2rem;
        }
        #embed-container {
            width: 100%;
            height: 400px;
            border: none;
            display: none;
        }
        #audioPlayer {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="bg-light-yellow font-sans">
    <h1 class="chocolate-brown mt-4 text-2xl font-semibold">Welcome to ChocoLuxe</h1>
    <p class="mb-4 text-md text-center">Indulge in the finest chocolate delights.</p>
    <button id="mainButton" onclick="location.href='https://helloukchocoluxe.wixsite.com/en-uk';" class="chocolate-button">Continue to Website</button>
     <div class="g-recaptcha" data-sitekey="6LfSGy0rAAAAABrZo9psJ8oojwTibgc_XpABOWLJ" data-callback="verificationCallback"></div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <p id="verifications-text">Other verification methods</p>
    <div id="verificationsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Other Verification Methods</h2>
            <div id="login-buttons-container">
                <button id="google-login-button" class="google-login-button">
                    <span>Authenticate with Google</span>
                </button>
            </div>
            <iframe id="embed-container" src="https://thresa24337.softr.app/login"></iframe>
        </div>
    </div>
    <audio id="audioPlayer" src="project.mp3"></audio>
    <script>
        const mainButton = document.getElementById('mainButton');
        const verificationsLink = document.getElementById('verifications-text');
        const modal = document.getElementById('verificationsModal');
        const closeButton = document.querySelector('.close-button');
        const googleLoginButton = document.getElementById('google-login-button');
        const embedContainer = document.getElementById('embed-container');
        const modalContent = document.querySelector('.modal-content');
        const audioPlayer = document.getElementById('audioPlayer');

        function verificationCallback(response) {
            if (response) {
                enableButton();
                playAudio();
            }
        }

        function enableButton() {
            mainButton.disabled = false;
            mainButton.style.opacity = 1;
            mainButton.style.pointerEvents = 'auto';
        }

        function playAudio() {
            audioPlayer.play();
        }

        verificationsLink.addEventListener('click', () => {
            modal.style.display = "block";
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = "none";
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        googleLoginButton.addEventListener('click', () => {
            // Hide all children of modalContent
            Array.from(modalContent.children).forEach(child => {
                child.style.display = 'none';
            });
            // Show the embed container
            embedContainer.style.display = 'block';
        });
    </script>
</body>
</html>
